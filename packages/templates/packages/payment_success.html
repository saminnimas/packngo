{% extends "users/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Payment Successful</h2>
    <p>Thank you for purchasing the package "{{ package.package_name }}".</p>
    <p>Amount Paid: BDT {{ payment.amount }}</p>
    <p>Payment Method: {{ payment.payment_method }}</p>
    <p>Card: {{ payment.card_number }}</p>
    <a href="{% url 'package_list' %}" class="btn btn-primary">Back to Package List</a>
</div>
{% endblock %}
