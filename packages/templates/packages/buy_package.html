{% extends "users/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Confirm Purchase: {{ package.package_name }}</h2>
    <p><strong>Description:</strong> {{ package.description }}</p>
    <p><strong>Price:</strong> BDT {{ package.price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Proceed to Payment</button>
        <a href="{% url 'package_detail' package.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
